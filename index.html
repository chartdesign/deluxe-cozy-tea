<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>My Website</title>
  </head>

  <body>
    <!-- header -->
    <header>
      <nav class="nav-header container">
        <div class="logo">
          <img src="./images/logo.png" alt="tea shop" />
        </div>
        <div class="user-info">
          <div id="input-container" class="searchBox">
            <img src="./icons/search.svg" alt="user" class="svg-img" />
            <input type="text" placeholder="Search" />
          </div>

          <ul class="nav-header-user">
            <li>
              <img src="./icons/wishlist.svg" alt="heart" class="svg-img" />
              Wishlist
            </li>
            <li>
              <img src="./icons/user.svg" alt="user" class="svg-img" /> Account
            </li>
            <li>
              <img src="./icons/cart.svg" alt="cart" class="svg-img" /> Cart
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- hero section -->
    <div class="hero">
      <div class="img-text">
        <div class="col">
          <p>Sip A World Of Tranquility</p>
          <h1>Tea For Every Moment</h1>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cum in
            iusto animi nostrum beatae enim delectus eligendi temporibus quos
            quibusdam.
          </p>
          <div class="hero-buttons">
            <button class="all-tea">SHOP ALL TEA</button>
            <button class="season-tea">SHOP AUTUMN TEAS</button>
          </div>
        </div>
      </div>

      <img
        src="https://images.pexels.com/photos/1251083/pexels-photo-1251083.jpeg?auto=compress&cs=tinysrgb&w=800"
        alt=""
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
